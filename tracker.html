<!DOCTYPE html>
<html>
  <head>
    <title>Weight Tracker</title>
      <link rel="stylesheet" href="style.css" type="text/css">
      <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div id="image">
        <img id ="second"src= "img/fitness.jpg">
    </div>  
    <div id="track">
      <form class="details">
          <h3>Enter your details</h3>
        <input type="number" placeholder="18" /> Age <br/>
        <input type="number" placeholder="weight"/> kg <br/>
        <p>Male</p>
        <input id="male" type="radio" name="gender" value="male">  <br>
        <p>Female</p>
       <input id="female" type="radio" name="gender" value="female">  <br/>
        <button class="tracker">Submit</button> <br/>
        <button class="tracker"><a href="index.html">Logout</a></button>
      </form>
    </div>
 
  </body>
</html>
